		<script id="lists" type="text/html">

			<div class="list">
				<div class="label"><span>最近三天</span></div>
				<ul class="lists clearfix">
					{{each day item i}}
					<li>
						<a href="{{item.href}}">
							<div class="v-img">
								<img src="{{item.img}}" alt="">
								<p>{{item.time}}&nbsp;&nbsp;&nbsp;&nbsp;</p>
							</div>
							<p class="title t-over">{{item.title}}</p>
						</a>
					</li>
					{{/each}}
